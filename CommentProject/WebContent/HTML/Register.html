    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

<body>

 <div class="container-fluid">
 <div class="container con">
 <div class="row" style="margin:0px;">
 <div class="card">
  <div class="h4 text-center">
                        <strong>Sign Up</strong>
                    </div>


<div class="row m-0 mt-3 text-center">
<span class="ml-2">Already have an account?</span><a class="ml-1" href="../HTML/LoginPage.html">Sign In</a> 
</div>
<!-- <form class="needs-validation" id="loginform" method="post" enctype="multipart/form-data" autocomplete="off" novalidate> -->

 			<div class="row m-0 mt-3">
                        <div class="col">
                        <div class="input-group mb-1">
              <div class="input-group-prepend">
                <span class="input-group-text" id="basic-addon1"><i class="fa fa-user"></i></span>
              </div>
              <input name="username" type="text" class="input form-control" id="Email_ID" name="Email_ID" placeholder="Email ID" 
              aria-label="Username" aria-describedby="basic-addon1" onkeypress="disabledalerts();"  onkeyup="isValidEmailAddress();" 
              onchange="Mailchecking();" required>
            </div>
            <div style="color:red;display:none;" id="emailalert1">Please Enter Email</div>
            <div style="color:red;display:none;" id="emailalert2">Enter Valid Email</div>
            <div style="color:red;display:none;" id="emailalert3">Email ID Already Taken</div>
                        </div>
                        </div>
 			<div class="row m-0">
                        <div class="col">
                        <div class="input-group mb-1">
              <div class="input-group-prepend">
                <span class="input-group-text" id="basic-addon1"><i class="fa fa-lock"></i></span>
              </div>
              <input type="password" class="input form-control" id="Password" name="Password" placeholder="password" 
              onkeypress="disabledalerts();" required aria-label="password" aria-describedby="basic-addon1">
              <div class="input-group-append">
                <span class="input-group-text" onclick="password_show_hide('Password','show_eye1','hide_eye1');">
                  <i class="fa fa-eye" id="show_eye1"></i>
                  <i class="fa fa-eye-slash d-none" id="hide_eye1"></i>
                </span>
              </div>
            </div>
            <div style="color:red;display:none;" id="passwordalert1">Please Enter Password</div>
              </div>
                </div>   
                <div class="row m-0">
                        <div class="col">
                        <div class="input-group mb-1">
              <div class="input-group-prepend">
                <span class="input-group-text" id="basic-addon1"><i class="fa fa-lock"></i></span>
              </div>
              <input type="password" class="input form-control" id="secretcode" name="secretcode" placeholder="Secret Code"
              onkeypress="disabledalerts();" required aria-label="password" aria-describedby="basic-addon1">
              <div class="input-group-append">
                <span class="input-group-text" onclick="password_show_hide('secretcode','show_eye2','hide_eye2');">
                  <i class="fa fa-eye" id="show_eye2"></i>
                  <i class="fa fa-eye-slash d-none" id="hide_eye2"></i>
                </span>
              </div>
            </div>
            <div style="color:red;display:none;" id="Codealert1">Please Enter Secret Code</div>
              </div>
                </div> 
                    <div class="row m-0">
                        <div class="col">
                            <div class="form-group">
                                <button type="button" class="btn btn-primary btn-lg btn-block active" id="signin" onclick="submitform();">Sign Up
  									<div class="spinner-border float-right" role="status" id="spinner" style="display:none;"></div>
                                </button>
                            </div>
                            <div style="color:red;display:none;text-align: center;" id="failalert1">Something Went Wrong</div>
                            <div style="color:green;display:none;text-align: center;" id="failalert2">Process Completed</div>
                        </div>
                    </div>                  
              <input type="hidden" id="mailcheckval">      
</div>                    
 </div>
 </div>
 </div>
<script src="../JS/Projectpath.js"></script>
